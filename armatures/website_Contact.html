<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/website.css"/>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Meddon|Kanit|ZCOOL+XiaoWei" rel="stylesheet">
    <title>Liz Aitken Website: Contact</title>
</head>
<body>
    <div id="contact_title">
        <h1>Contact Me</h1>
        <hr class= "line">
    </div>
    <div id= "contact_form">
        <form>
            <p>
                <label for= "contact_name">Name</label>
                <input id= "contact_name" type ="text" placeholder="John Smith" required>
            </p>

            <p>
                <label for= "email">Email</label>
                <input name= "email" id= "email" type="email" placeholder="mail@example.com" required>
            </p>

            <p>
                <label for= "message">Message</label>
                <input id= "message" type="textarea" placeholder="Write me!" required>
            </p>

            <p id= "lastP">
                <input id= "submit" type="submit">
            </p>
        </form>
    </div>
    <a id="back" href= "website_Home.html">
            <button type="button">"Back to Home"</button> 
    </a>
    




<script type="text/javascript" src="website.js"></script>    
</body>
</html>
